<script src="JQuery/jquery.js"></script>
<script>
//Java animations
function Open(x){
		switch(x){
			case 1:
			//set the content in each section
			$("#extension").html("<button onClick=\"Open(0)\">X</button><p>Home</p>");
			//do the animation
			$("#extension").removeClass("closed").addClass("open");
			$("#extension").animate({width:'15vw'},{duration:1000});
			$("#map").animate({
				width:'69vw'}, {duration:1000
			}).clearQueue();
			break;
			
			case 2:
			$("#extension").html("<button onClick=\"Open(0)\">X</button><p>About</p>");
			$("#extension").removeClass("closed").addClass("open");
			$("#extension").animate({width:'15vw'},{duration:1000});
			$("#map").animate({
				width:'69vw'}, {duration:1000
			}).clearQueue();
			break;
			
			case 3:
			$("#extension").html("<button onClick=\"Open(0)\">X</button><p>Search</p><form method = 'none' id='search'><input type=\"text\" name=\"search\" id=\"searchbar\"><input type='submit' value = 'button' onClick'search()'></form>");
			$("#extension").removeClass("closed").addClass("open");
			$("#extension").animate({width:'15vw'},{duration:1000});
			$("#map").animate({
				width:'69vw'}, {duration:1000
			}).clearQueue();
			break;
			
			case 4:
			$("#extension").html("<button onClick=\"Open(0)\">X</button><p>Add Alumni</p>");
			$("#extension").removeClass("closed").addClass("open");
			$("#extension").animate({width:'15vw'},{duration:1000});
			$("#map").animate({
				width:'69vw'}, {duration:1000
			}).clearQueue();
			break;
			
			default:
			$("#extension").removeClass("open").addClass("closed");
			$("#extension").animate({width:'0vw'},{duration:1000});
			$("#map").animate({
				width:'84vw'}, {duration:1000
			}).clearQueue()
			break;
		}
}
var request;
function search(event){
	event.preventDefault();
	if(request){
		request.abort();
	}
	
	var $form = $(this);
	var $inputs = $form.find("input, select,button,textarea");
	var serializedData = $form.serialize();
	$inputs.prop("disabled",true);
	request = $.ajax({url:"alumni.php",type:"GET",data:serializedData});
	request.done(function(response,textStatus,jqXHR){
		console.log("hi");
	});
	request.fail(function (jqXHR, textStatus, errorThrown){
        // Log the error to the console
        console.error(
            "The following error occurred: "+
            textStatus, errorThrown
        );
    });
	request.always(function () {
        // Reenable the inputs
        $inputs.prop("disabled", false);
    });

}
</script>
