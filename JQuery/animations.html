<script src="JQuery/jquery.js"></script>
<script>
//Java animations
function Open(x){
		switch(x){
			case 1:
			//set the content in each section
			$("#extension").html("<button onClick=\"Open(0)\">X</button><p>Home</p>");
			//do the animation
			$("#extension").removeClass("closed").addClass("open");
			$("#extension").animate({width:'15vw'},{duration:1000});
			$("#map").animate({
				width:'69vw'}, {duration:1000
			}).clearQueue();
			break;
			
			case 2:
			$("#extension").html("<button onClick=\"Open(0)\">X</button><p>About</p>");
			$("#extension").removeClass("closed").addClass("open");
			$("#extension").animate({width:'15vw'},{duration:1000});
			$("#map").animate({
				width:'69vw'}, {duration:1000
			}).clearQueue();
			break;
			
			case 3:
			$("#extension").html("<button onClick=\"Open(0)\">X</button><p>Search</p><input type=\"text\" name=\"Search\" id=\"searchbar\"><input type=\"button\" onClick=\"search()\"><div id=\"results\"></div>");
			$("#extension").removeClass("closed").addClass("open");
			$("#extension").animate({width:'15vw'},{duration:1000});
			$("#map").animate({
				width:'69vw'}, {duration:1000
			}).clearQueue();
			break;
			
			case 4:
			$("#extension").html("<button onClick=\"Open(0)\">X</button><p>Add Alumni</p>");
			$("#extension").removeClass("closed").addClass("open");
			$("#extension").animate({width:'15vw'},{duration:1000});
			$("#map").animate({
				width:'69vw'}, {duration:1000
			}).clearQueue();
			break;
			
			default:
			$("#extension").removeClass("open").addClass("closed");
			$("#extension").animate({width:'0vw'},{duration:1000});
			$("#map").animate({
				width:'84vw'}, {duration:1000
			}).clearQueue()
			break;
		}
}
</script>
